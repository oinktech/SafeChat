<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>群組聊天 - 輸入用戶名</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <style>
        .error { color: red; }
        .share-button { margin-top: 10px; }
        .hero { background-color: #f5f5f5; }
        .input, .button { margin-bottom: 10px; }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h2 class="title">請輸入用戶名並選擇或創建房間</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="notification">
                            {% for category, message in messages %}
                                <p class="{{ category }}">{{ message }}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/" method="POST">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" name="username" placeholder="用戶名" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" name="group_id" placeholder="房間代碼（選擇性）">
                        </div>
                    </div>
                    <div class="control">
                        <button class="button is-primary">
                            <i class='bx bx-plus'></i> 加入
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
